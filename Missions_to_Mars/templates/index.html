<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <div class="container">

            <div class="jumbotron text-center" style="background-color: darkgoldenrod; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <h1><b>Mission To Mars</b></h1>


                <p><a class="btn btn-light btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            <div class="container">
                <div class="row" id="mars-news">
                    <div class="media">
                        <div class="media-body">
                            <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large; color:darkgoldenrod;">Lastest Mars News</h2>
                            <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size:medium; color:#6E6E6E;">{{mars.news_title}}</h4>
                            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size:small; color:#6E6E6E;">{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Mars Images -->
            <div class="container">
                <div class="row" id="mars-images">
                    <div class="col-md-7 col-md-6">
                        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large; color:darkgoldenrod;">Featured Mars Image</h2>
                        <img src="{{mars.mars_image}}" class="img-responsive" style="max-width:100%; height:540px;" alt="Mars Featured Image" />
                    </div>
                    <!-- <div class="col-sm-1">
                    </div> -->
                    <!-- Mars Facts -->
                    <br>
                    <div class="row" id="mars-facts">
                        <div class="col-md-2 col-md-12">
                            <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large; color:darkgoldenrod;">Mars Facts</h2>
                            {{mars.mars_facts | safe }}
                        </div>
                    </div>
                </div>

                <!-- Mars Hemispheres -->
                <h2 style="padding-top: 50px; margin-top: 100px; text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large; color:darkgoldenrod;">Mars Hemispheres</h2>
                <div class="card-deck">
                    <hr>
                    <div class="col-md-12">
                        <div class="row" id="mars-hemispheres">
                            {% for hemisphere in mars.mars_hem %}
                            <div class="col-md-6">
                                <div class="card text-white bg-danger" style="margin: 30px;">
                                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                                    <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." />
                                    <div class="card-body">
                                        <p class="card-text">{{hemisphere.title}}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
